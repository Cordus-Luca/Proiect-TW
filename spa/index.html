<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FutureBuild</title>
</head>

<body id="body">
    <div class="container">
        <nav class="nav">
            <ul class="topnav">
                <div class="item1">FutureBuild</div>
                <li class="nav__item">
                    <button class="nav__link" id="lista-link">Lista</button>
                </li>
                <li class="nav__item">
                    <button class="nav__link" id="contact-link">Contact</button>
                </li>
            </ul>
            <section class="sitenav">
                <a href="https://www.amazon.com" class="site" target="_blank">Amazon</a>
                <a href="https://www.newegg.com" class="site" target="_blank">NewEgg</a>
                <a href="https://www.bestbuy.com" class="site" target="_blank">Best Buy</a>
                <a href="https://www.emag.ro" class="site" target="_blank">EMAG</a>
                <a href="https://www.pcgarage.ro" class="site" target="_blank">PC Garage</a>
            </section>
        </nav>

        <main id='main'>
        </main>
    </div>
    <div class="modal__overlay">
        <div class="modal">
            <div class="modal__content">
                <h2 class="title">Add/Edit Obiect</h2>
                <section class="inputs__container">
                    <input id="formNume" type="text" class="input" placeholder="Nume">
                    <input id="formPret" type="text" class="input" placeholder="Pret">
                    <input id="formData" type="text" class="input" placeholder="Data">
                    <input id="formMagazin" type="text" class="input" placeholder="Magazin">
                    <input id="formPoza" type="text" class="input input--img" placeholder="URL Poza">
                </section>
                <div class="modal__buttons">
                    <button id="cancel" type="button" class="button">Cancel</button>
                    <button id="save" type="button" class="button">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
